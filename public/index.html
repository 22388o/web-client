<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Non-Custodial, Decentralized SuperApp for the for the Bitcoin Lightning Network"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.
      
      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <title>Shockwallet</title>
    <script>
      window.prerenderReady = false;
    </script>
    <script type="text/javascript">
      (function (l) {
        if (decodeURIComponent(l.search)[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
    <meta property="og:url" content="https://shock.pub" />
    <script type="text/javascript" defer="defer">
      document.querySelector("meta[property='og:url']").content =
        location.href + "#no-js";
      const parsedURL = new URL(location.href);
      const metadataBase64 = parsedURL.searchParams.get("metadata");
      if (metadataBase64) {
        const metadataJSON = atob(metadataBase64);
        const metadata = JSON.parse(metadataJSON);
        const insertMetaTag = ({ ...attributes }) => {
          const meta = document.createElement("meta");
          Object.entries(attributes).map(([key, value]) =>
            meta.setAttribute(key, value)
          );
          const head = document.querySelector("head");
          head.insertBefore(meta, head.firstChild);
          return meta;
        };

        insertMetaTag({
          property: "og:title",
          content: metadata.title
        });
        insertMetaTag({
          property: "og:url",
          content: metadata.url
        });
        insertMetaTag({
          property: `og:type`,
          content: metadata.type
        });
        insertMetaTag({
          property: "og:description",
          content: metadata.description
        });

        metadata.media.map(item => {
          const type = item.type;

          console.log(`og:${type}:height`);

          insertMetaTag({
            property: `og:${type}:height`,
            content: "314"
          });

          insertMetaTag({
            property: `og:${type}:width`,
            content: "600"
          });

          insertMetaTag({
            property: `og:${type}`,
            content: item.url
          });
        });
      }

      window.prerenderReady = true;
    </script>
  </head>

  <body>
    <noscript class="no-js-warn"
      >You need to enable JavaScript to run this app.</noscript
    >
    <div id="root"></div>

  </body>
</html>
